<!doctype html>
<html>
  <head>
    <title>disQ</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 1.5em Lato, Arial; color: #EEEEEE; background-color: #8d7d8d; }
      p { text-align: center; }

      .wrapper { margin: 0 auto; padding: 1rem 0; width:75%; max-width: 600px; }
      .box { 
        text-align: center;
        -webkit-box-shadow: 0px 10px 15px -5px rgba(34,34,34,0.5);
        -moz-box-shadow: 0px 10px 15px -5px rgba(34,34,34,0.5);
        box-shadow: 0px 10px 15px -5px rgba(34,34,34,0.5);
      }

      #dq {
        margin: auto;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #d23f31;
        transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        transition-delay: 0.2s;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      }
      #dq:active {
        box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
        transition-delay: 0s;
      }

      table { margin: auto; border-collapse: separate; border-spacing: 0 20px; }
      #q .box {
        margin: 20px auto;
        padding: 50px 100px; 
        background-color: #726472;
      }

      #enqueue { position: fixed; top: 1em; right: 1em; width: 15%;}

      input {
        width: 100%;
        border: none;
        padding: 10px 0;
        border-bottom: solid 3px white;
        background: none;
        font: 1em Lato, Arial;
        color: #EEEEEE;
      }
      input:focus, input:valid {
       box-shadow: none;
       outline: none;
       background-position: 0 0;
      }

      #footer { color: #CCCCCC; }
      #footer p { font-size: .5em; }

    </style>
  </head>
  <body>
    <div id="head">
      <div class="wrapper">
        <form id="question">
          <input type="text" autocomplete="off" />
          <span class="bar"></span>
        </form>
      </div>
      <form action="" style="" id="enqueue">
        <input id="name" type="text" autocomplete="off" />
        <span class="bar"></span>
      </form>
    </div>
    
    <div id="main">
      <div class="wrapper">
        <div id="dq""></div>
        <table id="q"><tbody></tbody></table>
      </div>
    </div>

    <div id="footer">
      <div class="wrapper">
        <p>disQ | Evan Tey</p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();

      socket.on('connect', function(){
        socket.emit('init');
        socket.emit('addUser', prompt("What's your name?"));
      });

       $('#question').submit(function(){
          socket.emit('setQuestion', $('#question input').val());
          return false;
       });
       socket.on('updateQuestion', function(question){
          $('#question input').val(question);
       });

      $('#enqueue').submit(function(){
        socket.emit('enqueue', $('#name').val());
        $('#name').val('');
        return false;
      });

      $('#dq').click(function(){
        socket.emit('dequeue');
      });

      socket.on('updateQ', function(q){
         $('#q > tbody').empty();
         q.forEach(function(el) {
            var new_el = $('<tr>').append($('<td class="box">').text(el));
            $('#q > tbody').append(new_el);
         }); 
      });
    </script>
  </body>
</html>
