<!doctype html>
<html>
  <head>
    <title>kyeu</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="head">
      <h1 id="question">Question?</h1>
    </div>
    <div id="main">
      <div class="wrapper">
        <table id="q">
          <tr><td>Evan</td></tr>
          <tr><td>Jessy</td></tr>
        </table>
        <form action="">
          <input id="enqueue" autocomplete="off" /><button>Add</button>
        </form>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('enqueue', $('#enqueue').val());
        $('#enqueue').val('');
        return false;
      });
      socket.on('enqueue', function(name){
        $('#q > tbody').append($('<tr>').append($('<td>').text(name)));
      });
    </script>
  </body>
</html>
