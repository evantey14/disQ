<!doctype html>
<html>
  <head>
    <title>disQ</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 1.5em Lato, Arial; color: #EEEEEE; background-color: #8d7d8d; }
      p { text-align: center; }

      .wrapper { margin: 0 auto; padding: 3rem 0; width:75%; max-width: 600px; }

      table { margin: auto; border-collapse: separate; border-spacing: 0 20px; }
      td { 
        margin: 20px auto;
        padding: 50px 100px; 
        background-color: #726472;
        -webkit-box-shadow: 0px 10px 15px -5px rgba(34,34,34,0.5);
        -moz-box-shadow: 0px 10px 15px -5px rgba(34,34,34,0.5);
        box-shadow: 0px 10px 15px -5px rgba(34,34,34,0.5);
      }

      form { margin: auto; }

      #footer { color: #CCCCCC; }
      #footer p { font-size: .5em; }
    </style>
  </head>
  <body>
    <div id="head">
      <div class="wrapper">
        <h1 id="question">Question?</h1>
      </div>
    </div>
    
    <div id="main">
      <div class="wrapper">
        <table id="q">
          <tr><td>Evan</td></tr>
          <tr><td>Jessy</td></tr>
        </table>
        <form action="">
          <input id="enqueue" autocomplete="off" /><button>Add</button>
        </form>
      </div>
    </div>

    <div id="footer">
      <div class="wrapper">
        <p>disQ | Evan Tey</p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('enqueue', $('#enqueue').val());
        $('#enqueue').val('');
        return false;
      });
      socket.on('enqueue', function(name){
        $('#q > tbody').append($('<tr>').append($('<td>').text(name)));
      });
    </script>
  </body>
</html>
